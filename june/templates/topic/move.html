{% extends "layout.html" %}

{% block subtitle %}{{ _('Move Topic') }}{% endblock %}

{% block content %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{ topic.title }}</h3>
    </div>
    <div class="panel-body">
      <form class="form-inline" method="post" action="">
        <div class="form-group">
          <label class="sr-only" for="node-urlname">Node</label>
          <input class="form-control" id="node-urlname" name="node" placeholder="node urlname">
        </div>
        <button type="submit" class="btn btn-primary">{{ _('Move') }}</button>
      </form>
    </div>
  </div>
{% endblock %}
