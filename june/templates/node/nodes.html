{% extends "layout.html" %}

{% block subtitle %}{{ _('Nodes') }}{% endblock %}

{% from "snippet/macro.html" import navigation %}

{% block nav %}
  {{ navigation('node') }}
{% endblock %}

{% block content %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{ _('Nodes') }}</h3>
    </div>
    <div class="panel-body">
      {% for node in nodes %}
        <a class="label label-node" href="{{ url_for('node.view', urlname=node.urlname) }}">{{ node }}</a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
