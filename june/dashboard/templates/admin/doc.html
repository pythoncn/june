{% extends "layout.html" %}

{% block subtitle %}{{ _("Document") }}{% end %}

{% block content %}
<div class="ui-box">
    <form action="" method="post" class="ui-box-container">
        {{ xsrf_form_html() }}
        <div class="fm-item fm-required">
            <label class="fm-label" for="title">{{ _("Title") }}</label>
            <input type="text" class="fm-text" name="title" value="{{doc.title or ""}}" required />
        </div>
        <div class="fm-item fm-required">
            <label class="fm-label" for="slug">{{ _("Slug") }}</label>
            <input type="text" class="fm-text" name="slug" value="{{doc.slug or ""}}" required />
        </div>
        <div class="fm-item fm-required">
            <label class="fm-label" for="content">{{ _("Content") }}</label>
            <textarea name="content" class="fm-text" required>{{doc.content or ""}}</textarea>
        </div>
        <div class="fm-item">
            <button class="ui-btn">{{_("Save")}}</button>
        </div>
    </form>
</div>
{% end %}

{% block notification %}{% end %}
{% block siteinfo %}{% end %}
