{% extends "layout.html" %}

{% block subtitle %}{{ _("Feedback") }}{% end %}

{% block content %}
<div class="ui-box">
    <form action="" method="post" class="ui-box-container">
        {{ xsrf_form_html() }}
        <div class="fm-item fm-required">
            <label class="fm-label" for="sender">{{ _("Sender") }}</label>
            <input type="text" class="fm-text" name="title" value="{{feedback.sender or ""}}" required />
        </div>
        <div class="fm-item fm-required">
            <label class="fm-label" for="title">{{ _("Title") }}</label>
            <input type="text" class="fm-text" name="slug" value="{{feedback.title or ""}}" required />
        </div>

        <div class="fm-item fm-required">
            <label class="fm-label" for="content">{{ _("Content") }}</label>
	    <div class="ui-box-container entry-content">
              {{ markdown(feedback.content) }}
	    </div>
        </div>
        <div class="fm-item">
            <button class="ui-btn">{{_("Save")}}</button>
        </div>
    </form>
</div>
{% end %}

{% block notification %}{% end %}
{% block siteinfo %}{% end %}
